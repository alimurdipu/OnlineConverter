<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-slate-600 w-full h-screen">
      <!-- header -->
      <header
        class="flex rounded-b-lg justify-between items-center bg-green-500 p-5 w-full"
      >
        <div class="">
          <a href="./index.html">
            <img
            class="bg-white p-2 w-10 h-10 rounded-lg"
            src="https://www.transparentpng.com/thumb/house/house-vector-5.png"
            alt=""
          />
          </a>
        </div>
        <h2 class="text-4xl font-extrabold text-white text-center">
          Leap Year Checker
        </h2>
        <div class=""></div>
      </header>
      <!-- main -->
      <div class="py-5">
        <div
          class="flex flex-col justify-center items-center gap-2 bg-slate-100 rounded-lg max-w-6xl w-full mx-auto h-[calc(100vh-120px)]"
        >
          <!-- input -->
          <div class="flex justify-center items-center gap-2">
            <input
              class="border border-green-500 outline-none text-green-500 py-2 px-4 text-2xl font-bold"
              type="text"
              id="input"
              onkeyup="calculation()"
            />
          </div>
          <!-- output -->
          <div class="flex justify-center items-center gap-2">
            <p class="text-xl font-bold" id="output"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./scriptjs/LeapYearChecker.js"></script>
  </body>
</html>
